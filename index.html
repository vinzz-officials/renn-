<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Feedback Renn">
  <meta property="og:description" content="Kirim pesan untuk Renn. Pertanyaan boleh, mau request juga boleh. Silakan~">
  <meta property="og:image" content="https://files.catbox.moe/ybzxou.jpg">
  <meta property="og:site_name" content="Feedback Renn">
  <meta property="og:type" content="website">
  <title>Feedback Renn</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1#typing-text {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin: 30px auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      resize: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    textarea::placeholder {
      color: #ccc;
    }

    button[type="submit"] {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background: #222;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      color: white;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn-green, .btn-red {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-green {
      background-color: #28a745;
      color: white;
    }

    .btn-red {
      background-color: #dc3545;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
    }

    footer .links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: underline;
    }

    .status-msg {
      text-align: center;
      margin-top: 10px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <header>
    <h1 id="typing-text"></h1>
    <p>Kalau mau request jangan aneh-aneh napa, oh iya tidak semua request dapat disanggupi. Kalo mau tanya-tanya juga boleh ya</p>
  </header>

  <main class="card">
    <form id="saran-form">
      <textarea id="pesan" rows="5" placeholder="Ketik disini..." required></textarea>
      <button type="submit">Kirim</button>
    </form>
    <p id="status-message" class="status-msg"></p>
  </main>

  <div id="confirm-overlay" class="overlay">
    <div class="popup">
      <p>Apakah kamu yakin ingin mengirim pesan ini?</p>
      <div class="btn-group">
        <button id="confirm-send" class="btn-green">Ya, Kirim</button>
        <button id="cancel-send" class="btn-red">Batal</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="links">
      <a href="https://wa.me/6282159355370" target="_blank">WhatsApp</a>
      <a href="https://t.me/RennsStore5" target="_blank">Telegram</a>
      <a href="https://whatsapp.com/channel/0029VbABJIB3rZZkWDu4z833" target="_blank">Channel</a>
      <a href="https://www.renn.my.id/" target="_blank">Website</a>
    </div>
    <p>&copy; <span id="year"></span> hasil kolaborasi antara mesin dengan manusia, hidup berdampingan dengan AI</p>
  </footer>

  <script>
    // Tahun otomatis
    document.getElementById("year").textContent = new Date().getFullYear();

    const form = document.getElementById("saran-form");
    const overlay = document.getElementById("confirm-overlay");
    const confirmBtn = document.getElementById("confirm-send");
    const cancelBtn = document.getElementById("cancel-send");
    const statusMsg = document.getElementById("status-message");
    let currentMessage = "";

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      currentMessage = document.getElementById("pesan").value.trim();
      if (currentMessage !== "") {
        overlay.style.display = "flex";
      }
    });

    // Mengirim pesan ke backend
confirmBtn.addEventListener("click", async function () {
  overlay.style.display = "none";

  if (!currentMessage) return;

  statusMsg.textContent = "Mengirim pesan... â³";

  try {
    const res = await fetch("/api/kirim-pesan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ pesan: currentMessage })
    });

    const data = await res.json();

    if (res.ok) {
      statusMsg.textContent = "Pesan berhasil dikirim ke Telegram! ðŸŽ‰";
      form.reset();
    } else {
      statusMsg.textContent = "Gagal mengirim: " + data.error;
    }
  } catch (err) {
    console.error(err);
    statusMsg.textContent = "Terjadi error saat mengirim!";
  }
});

    // Efek mengetik berulang (loop)
    const text = "Halo, Renn di sini";
    const typingTarget = document.getElementById("typing-text");
    let index = 0;
    let typingForward = true;

    function typeLoop() {
      if (typingForward) {
        typingTarget.textContent = text.substring(0, index);
        index++;
        if (index > text.length) {
          typingForward = false;
          setTimeout(typeLoop, 1000); // jeda sebelum menghapus
          return;
        }
      } else {
        typingTarget.textContent = text.substring(0, index);
        index--;
        if (index < 0) {
          typingForward = true;
          setTimeout(typeLoop, 500); // jeda sebelum mengetik lagi
          return;
        }
      }
      setTimeout(typeLoop, 100);
    }

    typeLoop();
  </script>
</body>
</html>
